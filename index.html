<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title> Neighborhood map </title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="map-canvas" class="map-class"></div>
		<div class='container'>
			<div class="search-bar">
				<p>What landmark do you want to see?</p>
				<input data-bind="textInput: userInput, event: {keyup: filterMarkers}" placeholder="Search...">
				<button class="but" data-bind="click: toggle.bind()">Show/Hide List</button> 
			</div>

			<div class="list-div" data-bind="visible: showList">
				<ul data-bind="foreach: visiblePlaces">
					<li data-bind="text: locationName, click: $parent.openInfo.bind($data)"></li>
				</ul>
			</div>
		</div>
	
		<script src="js/knockout.js"></script>		
		<script src="js/jquery-3-4-0.js"></script>
		<script src="js/app.js"></script>

		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsWL-HyuA5YHHm99wLT39rZzCzD358_oo&libraries=places&callback=initMap" onerror='googleError()'></script> 
	</body>
</html>
