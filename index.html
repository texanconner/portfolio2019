<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Spooder-Man</title>
  </head>
  <body>
    <header>
      <img class='logo' alt='logo' src="Resources/spideyLogo.jpg">
      <div class='profile'>
        <p class='pName'>Spooder-Man</p>
        <p class='pTag'>The Hero From Queens</p>
      </div>
    </header>
    <section class='bigContainer'>
      <img class='bigImage' src="Resources/SpiderMain.jpg" alt='Spider Main Image'>
    </section>
    <h2 class='gallery'> The Rogues Gallery </h2>
    <section class='container'>
      <div class='imgContainer'>
        <img src="Resources/kingpin.png" class='badguy' alt='Kingpin Image'>
        <p>Kingpin</p>
      </div>
      <div class='imgContainer'>
        <img src="Resources/otto.png" class='badguy' alt='Otto Image'>
        <p>Doc Ock</p>
      </div>
      <div class='imgContainer'>
        <img src="Resources/rhino.jpg" class='badguy' alt='Rhino Image'>
        <p>Rhino</p>
      </div>
    </section>
  </body>
</html>
